<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calories Burned Calculator</title>
    <link rel="stylesheet" href="tools_ele.css">
</head>
<body>
    <div class="container">
        <h2>Daily Calories Burned Calculator</h2>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age" id="age">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="weight">Weight (kg):</label>
        <input type="number" placeholder="Enter your weight" id="weight">
        <label for="height">Height (cm):</label>
        <input type="number" placeholder="Enter your height" id="height">
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly active (exercise 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately active (exercise 3-5 days/week)</option>
            <option value="veryActive">Very active (exercise 6-7 days/week)</option>
            <option value="extraActive">Extra active (very hard exercise & physical job)</option>
        </select>
        <button onclick="calculateDailyCaloriesBurned()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="dai.js"></script>
</body>
</html>
